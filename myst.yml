# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: aaa93d8b-b87b-406a-9a35-bce45f124075
  title: The TUD guide to open publishing with JupyterBook
  description: This is a manual for open publishing with JupyterBook (2) for Delft University of Technology.
  keywords: [Jupyter Book; Open Publishing; Open Education; Open Science]
  github: https://github.com/TUD-JB-OS/book
  plugins:
    - https://github.com/jupyter-book/myst-plugins/releases/download/page-last-updated/page-last-updated.mjs
  
  references:
    myst-guide: https://mystmd.org/guide
    jb: https://jupyterbook.org/
    MC: https://freekpols.github.io/Mechanica

  jupyter:
    binder:
      repo: https://github.com/executablebooks/thebe-binder-base
  execute:
    execute_notebooks: true

extends:
  - authors.yml
  # - export.yml
  - toc.yml

site:
  template: book-theme
  options:
    style: custom.css
    hide_authors: true
  #   favicon: favicon.ico
  #   logo: site_logo.png
